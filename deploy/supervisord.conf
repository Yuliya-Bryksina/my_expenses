[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
priority=10
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:uvicorn]
command=/usr/local/bin/python -m uvicorn api:app --host 0.0.0.0 --port 8000
directory=/app
priority=20
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=EXPENSE_DB="/app/data/expenses.sqlite3"

[program:bot]
command=/usr/local/bin/python /app/expense_bot.py
directory=/app
priority=30
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=BOT_TOKEN="%(ENV_BOT_TOKEN)s",EXPENSE_DB="/app/data/expenses.sqlite3"